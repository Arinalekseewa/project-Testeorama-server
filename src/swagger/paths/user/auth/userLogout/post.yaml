/auth/logout:
  post:
    summary: Logout user
    description: |
      Завершення сесії користувача.  
      Ендпоінт видаляє запис у колекції `sessions` за `sessionId`, що зберігається у cookie.  
      Також очищуються cookies `sessionId` і `refreshToken`.  
      Після цього користувач вважається розлогіненим, а токени – недійсними.
    tags:
      - Auth
    responses:
      '204':
        description: Successfully logged out (no content)
      '401':
        $ref: '../../components/responses/401.yaml'
