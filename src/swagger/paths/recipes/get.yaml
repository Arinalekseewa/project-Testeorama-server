summary: Get all recipes (public)
tags:
  - Recipes
parameters:
  - in: query
    name: category
    schema:
      type: string
    description: 'Filter by category ID'
  - in: query
    name: ingredient
    schema:
      type: string
    description: 'Filter by ingredient ID'
  - in: query
    name: search
    schema:
      type: string
    description: 'Search by recipe name'
  - in: query
    name: page
    schema:
      type: integer
      default: 1
    description: 'Page number for pagination'
  - in: query
    name: limit
    schema:
      type: integer
      default: 10
    description: 'Number of recipes per page'
responses:
  '200':
    description: List of recipes
    content:
      application/json:
        schema:
          type: array
          items:
            $ref: '../../schemas/recipe.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
