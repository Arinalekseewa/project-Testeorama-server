type: object
required:
  - _id
  - name
  - email
properties:
  _id:
    type: string
    description: 'User ID'
    example: '64c8d958249fae54bae90bb9'
  name:
    type: string
    description: 'User name'
    example: 'GoIT'
  avatar:
    type: string
    nullable: true
    description: 'Link to user avatar (nullable)'
    example: null
  email:
    type: string
    description: 'User email'
    example: 'goit@gmail.com'
  followers:
    type: array
    description: 'List of followers (user IDs)'
    items:
      type: string
    example: []
  following:
    type: array
    description: 'List of users this user is following (user IDs)'
    items:
      type: string
    example: []
