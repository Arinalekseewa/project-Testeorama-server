type: object
required:
  - name
  - description
  - cookiesTime
  - category
  - ingredients
  - instructions
properties:
  name:
    type: string
    maxLength: 64
    description: 'Recipe name'
    example: 'Spaghetti Carbonara'
  description:
    type: string
    maxLength: 200
    description: 'Short description of the recipe'
    example: 'A classic Italian pasta dish with eggs, cheese, pancetta, and pepper.'
  cookiesTime:
    type: integer
    minimum: 1
    maximum: 360
    description: 'Cooking time in minutes'
    example: 25
  cals:
    type: integer
    minimum: 1
    maximum: 10000
    description: 'Calories amount'
    example: 450
  category:
    type: string
    description: 'Recipe category (must exist in category collection)'
    example: 'Italian'
  ingredients:
    type: array
    description: 'List of ingredients with amounts (amount: 2â€“16 chars)'
    items:
      type: object
      required:
        - name
        - amount
      properties:
        name:
          type: string
          description: 'Ingredient name (must exist in ingredient collection)'
          example: 'Spaghetti'
        amount:
          type: string
          minLength: 2
          maxLength: 16
          description: 'Amount of ingredient'
          example: '200g'
  instructions:
    type: string
    maxLength: 1200
    description: 'Cooking instructions'
    example: 'Boil pasta, cook pancetta, mix with eggs and cheese, serve immediately.'
  recipeImg:
    type: string
    description: 'Link to recipe image (file max size 2Mb)'
    example: 'https://res.cloudinary.com/uqwgdu/image/upload/recipe.png'
