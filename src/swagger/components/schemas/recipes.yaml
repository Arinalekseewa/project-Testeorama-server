type: object
required:
  - _id
  - name
  - description
  - cookiesTime
  - category
  - ingredients
  - instructions
properties:
  _id:
    description: 'Recipe id'
    type: string
    example: 65f4b2c3d286b30065a123ef
  name:
    description: 'Recipe name'
    type: string
    maxLength: 64
    example: 'Spaghetti Carbonara'
  description:
    description: 'Short description of the recipe'
    type: string
    maxLength: 200
    example: 'A classic Italian pasta dish with eggs, cheese, pancetta, and pepper.'
  cookiesTime:
    description: 'Cooking time in minutes'
    type: integer
    minimum: 1
    maximum: 360
    example: 25
  cals:
    description: 'Calories amount'
    type: integer
    minimum: 1
    maximum: 10000
    example: 450
  category:
    description: 'Recipe category (must exist in category collection)'
    type: string
    example: 'Italian'
  ingredients:
    description: 'List of ingredients with amounts (each amount 2-16 characters)'
    type: array
    items:
      type: object
      required:
        - name
        - amount
      properties:
        name:
          description: 'Ingredient name (must exist in ingredient collection)'
          type: string
          example: 'Spaghetti'
        amount:
          description: 'Ingredient amount'
          type: string
          minLength: 2
          maxLength: 16
          example: '200g'
  instructions:
    description: 'Cooking instructions'
    type: string
    maxLength: 1200
    example: 'Boil pasta, cook pancetta, mix with eggs and cheese, serve immediately.'
  recipeImg:
    description: 'Link to recipe image (file max size 2Mb)'
    type: string
    example: 'https://res.cloudinary.com/uqwgdu/image/upload/recipe.png'
