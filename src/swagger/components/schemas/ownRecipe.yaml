type: object
required:
  - _id
  - name
  - description
  - cookiesTime
  - category
  - ingredients
  - instructions
  - recipeImg
  - owner
  - createdAt
  - updatedAt
properties:
  _id:
    type: string
    description: Recipe ID
    example: 65fb42bc3d286b30065a1234
  name:
    type: string
    description: Recipe name
    maxLength: 64
    example: Spaghetti Carbonara
  description:
    type: string
    description: Short description of the recipe
    maxLength: 200
    example: A classic Italian pasta dish with eggs, cheese, pancetta, and pepper.
  cookingTime:
    type: integer
    description: Cooking time in minutes
    minimum: 1
    maximum: 360
    example: 25
  cals:
    type: integer
    description: Calories amount
    minimum: 1
    maximum: 10000
    example: 450
  category:
    $ref: ./category.yaml
  ingredients:
    type: array
    description: List of ingredients with amounts
    items:
      type: object
      required: [name, amount]
      properties:
        name:
          type: string
          description: Ingredient name
          example: Spaghetti
        amount:
          type: string
          description: Ingredient amount
          minLength: 2
          maxLength: 16
          example: 200g
  instructions:
    type: string
    description: Cooking instructions
    maxLength: 1200
    example: Boil pasta, cook pancetta, mix with eggs and cheese, serve immediately.
  recipeImg:
    type: string
    description: Link to recipe image (file max size 2MB)
    example: https://res.cloudinary.com/demo/image/upload/recipe.png
  owner:
    $ref: ./user.yaml
  createdAt:
    type: string
    format: date-time
    example: 2024-08-10T12:34:56.789Z
  updatedAt:
    type: string
    format: date-time
    example: 2024-08-10T12:34:56.789Z
