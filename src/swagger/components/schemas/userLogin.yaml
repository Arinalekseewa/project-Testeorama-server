type: object
required:
  - email
  - password
properties:
  email:
    type: string
    format: email
    maxLength: 128
    description: 'User email'
    example: 'goit@gmail.com'
  password:
    type: string
    minLength: 8
    maxLength: 128
    description: 'User password'
    example: 'MySecurePass123'
